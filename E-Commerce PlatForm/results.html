<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Auto Parts</title>
    <link rel="stylesheet" href="result.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="results-container">
      <!-- Header -->
      <header class="results-header">
        <div class="header-content">
          <div class="brand">AutoParts</div>
          <div class="search-info">
            <span id="search-details">Search Results</span>
          </div>
          <div class="header-actions">
            <button onclick="goBack()" class="back-btn">← Back to Search</button>
            <button class="filter-btn" onclick="toggleFilters()">Filters</button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="results-main">
        <!-- Sidebar Filters -->
        <aside class="filters-sidebar" id="filtersSidebar">
          <h3>Filters</h3>
          
          <div class="filter-group">
            <h4>Price Range</h4>
            <div class="checkbox-group" id="priceRangeGroup">
              <label><input type="checkbox" name="priceRange" value="500-1000"> ₹500 - ₹1000</label>
              <label><input type="checkbox" name="priceRange" value="1000-2000"> ₹1000 - ₹2000</label>
              <label><input type="checkbox" name="priceRange" value="2000+"> ₹2000+</label>
            </div>
          </div>
          
          <div class="filter-group">
            <h4>Brand</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" value="oem"> OEM Parts</label>
              <label><input type="checkbox" value="aftermarket"> Aftermarket</label>
              <label><input type="checkbox" value="performance"> Performance</label>
            </div>
          </div>
          
          <div class="filter-group">
            <h4>Condition</h4>
            <div class="radio-group">
              <label><input type="radio" name="condition" value="new" checked> New</label>
              <label><input type="radio" name="condition" value="used"> Used</label>
              <label><input type="radio" name="condition" value="refurbished"> Refurbished</label>
            </div>
          </div>
          
          <div class="filter-group">
            <h4>Availability</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" value="instock"> In Stock</label>
              <label><input type="checkbox" value="shipping"> Fast Shipping</label>
            </div>
          </div>
        </aside>

        <!-- Results Grid -->
        <section class="results-grid">
          <div class="results-header-bar">
            <div class="results-count">
              <span id="resultsCount">24 results found</span>
            </div>
            <div class="sort-options">
              <select id="sortBy">
                <option value="relevance">Sort by Relevance</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="rating">Customer Rating</option>
                <option value="newest">Newest First</option>
              </select>
            </div>
          </div>

          <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically loaded here -->
          </div>

          <!-- Pagination -->
          <div class="pagination">
            <button class="page-btn" disabled>← Previous</button>
            <div class="page-numbers">
              <button class="page-btn active">1</button>
              <button class="page-btn">2</button>
              <button class="page-btn">3</button>
              <span>...</span>
              <button class="page-btn">12</button>
            </div>
            <button class="page-btn">Next →</button>
          </div>
        </section>
      </main>
    </div>

    <script>
      // Sample product data
      const sampleProducts = [
        {
          id: 1,
          name: "Brake Pads Set - Front",
          brand: "Premium Auto",
          price: 1299.99,
          originalPrice: 109.99,
          rating: 4.5,
          reviews: 127,
          image: "https://images.pexels.com/photos/3806288/pexels-photo-3806288.jpeg?auto=compress&cs=tinysrgb&w=300",
          inStock: true,
          shipping: "Free Shipping"
        },
        {
          id: 2,
          name: "Engine Air Filter",
          brand: "OEM Quality",
          price: 559.99,
          originalPrice: 34.99,
          rating: 4.8,
          reviews: 89,
          image: "https://images.pexels.com/photos/3806288/pexels-photo-3806288.jpeg?auto=compress&cs=tinysrgb&w=300",
          inStock: true,
          shipping: "2-Day Shipping"
        },
        {
          id: 3,
          name: "Shock Absorber - Rear",
          brand: "Performance Plus",
          price: 326.99,
          originalPrice: 189.99,
          rating: 4.3,
          reviews: 45,
          image: "https://images.pexels.com/photos/3806288/pexels-photo-3806288.jpeg?auto=compress&cs=tinysrgb&w=300",
          inStock: false,
          shipping: "Standard Shipping"
        },
        {
          id: 4,
          name: "Headlight Assembly",
          brand: "Bright Vision",
          price: 3999.99,
          originalPrice: 279.99,
          rating: 4.6,
          reviews: 203,
          image: "https://images.pexels.com/photos/3806288/pexels-photo-3806288.jpeg?auto=compress&cs=tinysrgb&w=300",
          inStock: true,
          shipping: "Free Shipping"
        },
        {
          id: 5,
          name: "Transmission Filter Kit",
          brand: "Auto Excellence",
          price: 679.99,
          originalPrice: 84.99,
          rating: 4.4,
          reviews: 156,
          image: "https://images.pexels.com/photos/3806288/pexels-photo-3806288.jpeg?auto=compress&cs=tinysrgb&w=300",
          inStock: true,
          shipping: "Free Shipping"
        },
        {
          id: 6,
          name: "Spark Plug Set",
          brand: "Ignition Pro",
          price: 269.99,
          originalPrice: 59.99,
          rating: 4.7,
          reviews: 312,
          image: "https://images.pexels.com/photos/3806288/pexels-photo-3806288.jpeg?auto=compress&cs=tinysrgb&w=300",
          inStock: true,
          shipping: "2-Day Shipping"
        }
      ];

      function loadSearchResults() {
        const searchParams = JSON.parse(localStorage.getItem('searchParams') || '{}');
        
        if (searchParams.make) {
          document.getElementById('search-details').textContent = 
            `${searchParams.year} ${searchParams.make} ${searchParams.model} - ${searchParams.category}`;
        }
        
        renderProducts(sampleProducts);
      }

      function renderProducts(products) {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        
        products.forEach((product, index) => {
          const productCard = document.createElement('div');
          productCard.className = 'product-card';
          productCard.style.animationDelay = `${index * 0.1}s`;
          
          const discount = Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100);
          
          productCard.innerHTML = `
            <div class="product-image">
              <img src="${product.image}" alt="${product.name}" loading="lazy">
              ${discount > 0 ? `<div class="discount-badge">-${discount}%</div>` : ''}
              ${!product.inStock ? '<div class="out-of-stock">Out of Stock</div>' : ''}
            </div>
            <div class="product-info">
              <div class="product-brand">${product.brand}</div>
              <h3 class="product-name">${product.name}</h3>
              <div class="product-rating">
                <div class="stars">
                  ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}
                </div>
                <span class="rating-text">${product.rating} (${product.reviews} reviews)</span>
              </div>
              <div class="product-pricing">
                <span class="current-price">₹${product.price}</span>
                ${product.originalPrice > product.price ? `<span class="original-price">₹${product.originalPrice}</span>` : ''}
              </div>
              <div class="product-shipping">${product.shipping}</div>
              <button class="add-to-cart-btn" ${!product.inStock ? 'disabled' : ''} onclick="addToCart(${product.id})">
                ${product.inStock ? 'Add to Cart' : 'Notify When Available'}
              </button>
            </div>
          `;
          
          grid.appendChild(productCard);
        });
        
        document.getElementById('resultsCount').textContent = `${products.length} results found`;
      }

      function addToCart(productId) {
        const product = sampleProducts.find(p => p.id === productId);
        if (product) {
          alert(`Added "${product.name}" to cart!`);
        }
      }

      function goBack() {
        window.location.href = 'Homepage.html';
      }

      // Sort functionality
      document.getElementById('sortBy').addEventListener('change', function(e) {
        let sortedProducts = [...sampleProducts];
        
        switch(e.target.value) {
          case 'price-low':
            sortedProducts.sort((a, b) => a.price - b.price);
            break;
          case 'price-high':
            sortedProducts.sort((a, b) => b.price - a.price);
            break;
          case 'rating':
            sortedProducts.sort((a, b) => b.rating - a.rating);
            break;
          default:
            // Keep original order for relevance
            break;
        }
        
        renderProducts(sortedProducts);
      });

      // Toggle filters sidebar
      function toggleFilters() {
        const sidebar = document.getElementById('filtersSidebar');
        const main = document.querySelector('.results-main');
        if (sidebar.style.display === 'none' || sidebar.style.display === '') {
          sidebar.style.display = 'block';
          main.classList.remove('no-filters');
        } else {
          sidebar.style.display = 'none';
          main.classList.add('no-filters');
        }
      }

      // Helper: get selected filters
      function getSelectedFilters() {
        // Price Ranges
        const priceChecks = document.querySelectorAll('#priceRangeGroup input[type="checkbox"]');
        const priceRanges = Array.from(priceChecks)
          .filter(cb => cb.checked)
          .map(cb => cb.value);

        // Brands
        const brandChecks = document.querySelectorAll('.filter-group:nth-child(2) .checkbox-group input[type="checkbox"]');
        const brands = Array.from(brandChecks)
          .filter(cb => cb.checked)
          .map(cb => cb.parentElement.textContent.trim());

        // Condition
        const condition = document.querySelector('.radio-group input[name="condition"]:checked')?.value;

        // Availability
        const availChecks = document.querySelectorAll('.filter-group:nth-child(4) .checkbox-group input[type="checkbox"]');
        const availability = Array.from(availChecks)
          .filter(cb => cb.checked)
          .map(cb => cb.value);

        return { priceRanges, brands, condition, availability };
      }

      // Filter logic
      function filterProducts() {
        const { priceRanges, brands, condition, availability } = getSelectedFilters();

        let filtered = sampleProducts.filter(product => {
          // Price Range (convert product.price to number for comparison)
          if (priceRanges.length) {
            let inRange = false;
            const price = Number(product.price);
            for (const range of priceRanges) {
              if (range === "0-500" && price >= 0 && price <= 500) inRange = true;
              if (range === "500-1000" && price > 500 && price <= 1000) inRange = true;
              if (range === "1000-2000" && price > 1000 && price <= 2000) inRange = true;
              if (range === "2000+" && price > 2000) inRange = true;
            }
            if (!inRange) return false;
          }

          // Brand
          if (brands.length && product.brand && !brands.includes(product.brand)) return false;

          // Condition (simulate: all products are 'new' unless otherwise)
          if (condition && condition !== 'new') return false; // Expand if you have condition data

          // Availability
          if (availability.includes('instock') && !product.inStock) return false;
          if (availability.includes('shipping') && (!product.shipping || !product.shipping.toLowerCase().includes('shipping'))) return false;

          return true;
        });

        renderProducts(filtered);
      }

      // Attach filterProducts to all filter inputs for instant filtering
      document.querySelectorAll('#priceRangeGroup input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', filterProducts);
      });
      document.querySelectorAll('.filter-group:nth-child(2) .checkbox-group input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', filterProducts);
      });
      document.querySelectorAll('.radio-group input[name="condition"]').forEach(rb => {
        rb.addEventListener('change', filterProducts);
      });
      document.querySelectorAll('.filter-group:nth-child(4) .checkbox-group input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', filterProducts);
      });

      // Initialize page
      document.addEventListener('DOMContentLoaded', function() {
        loadSearchResults();

        // Hide filters sidebar on small screens by default (optional)
        if (window.innerWidth < 900) {
          document.getElementById('filtersSidebar').classList.add('hide');
          document.querySelector('.results-main').classList.add('no-filters');
        }

        // Animate cards on load
        setTimeout(() => {
          document.querySelectorAll('.product-card').forEach(card => {
            card.classList.add('animate-in');
          });
        }, 100);
      });
    </script>
  </body>
</html>

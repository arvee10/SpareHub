<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpareHub</title>
    <link rel="stylesheet" href="../styles/partdetails.css">
</head>
<body>
    <div class="part-details-container">
        <a href="../pages/results.html" class="back-link">← Back to Search</a>
        <h1 id="part-name">Part Name</h1>
        <div class="part-info">
            <img id="part-image" src="" alt="Part Image">
            <p>Price: <span id="part-price"></span></p>
            <p>Brand: <span id="part-brand"></span></p>
            <p>Condition: <span id="part-condition"></span></p>
            <p>Availability: <span id="part-availability"></span></p>
            <p>Description: <span id="part-description"></span></p>
        </div>
        <div class="rating-section">
            <h2>Customer Rating</h2>
            <p id="part-rating"></p>
        </div>
        <div class="reviews-section">
            <h2>Customer Reviews</h2>
            <div id="part-reviews"></div>
        </div>
        <div class="review-form-section">
            <h2>Write a Review</h2>
            <form onsubmit="submit();">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" placeholder="Write your review here..."></textarea>
                <button type="submit" >Submit Review</button>
            </form>
        </div>
        <div class="related-parts-section">
            <h2>Related Parts</h2>
            <ul id="related-parts"></ul>
        </div>
        <footer>© 2025 AutoParts. All rights reserved.</footer>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            console.log("function call ayyi :D!")
            const reviewText = document.getElementById("review-text").value.trim();
            if (reviewText === "") {
                alert("Nothing to submit, Review Empty");
                window.location.reload();
            } 
            else {
                alert('Review submitted! (Note: This is a static demo. Backend integration required for actual submission.)');
            }
        });
    </script>
    <script src="partdetails.js"></script>
</body>
</html>
